language: erlang

otp_release:
    - 17.5
    - 18.2.1

sudo: false

install: gem query -i -n builder || gem install builder

script:
    - git submodule update --init
    - rake pack

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.rvm/gems/"
