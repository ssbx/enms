{probe_set,
    "Standard HTTP server",
    {perm_conf,     ["admin"], ["admin"]},
    [
        {probe,
            'TEMPLATE_ID',      % id
            undefined,          % pid
            'TEMPLATE_PARENT_NAME',    % name
            "ICMP echo request",
            "Trigger 5 ICMP ECHO requests every 10 seconds with a timeout of 5 seconds. Return OK if more than 70% of the requests are sucessfully replyed, CRITICAL if it is less than 30%, WARNING for 30% to 70%",
            {perm_conf,["admin", "other"], ["admin"]},
            bmonitor_probe_nagios,
             {nagios_plugin_conf,
                "/opt/nagios-plugins-1.4.16/libexec/check_icmp",
                [
                    {"-H", 'TEMPLATE_PI'},
                    {"-t", "5"}
                ],
                true
            },
            'UNKNOWN',
            5,
            5,
            [
                {inspector, bmonitor_inspector_status_set,[]},
                {inspector, bmonitor_inspector_property_set, ["status"]}
            ],
            [
                {logger, bmonitor_logger_text, []}
            ],
            [],
            [],
            true
        },
        {probe,
            'TEMPLATE_ID',
            undefined,
            'TEMPLATE_NAME',
            "HTTP on port 80",
            "Return status OK if the HTTP server reply with the code 200 (success) or CRITICAL for all others returns. This probe have as parent the 'ICMP echo request' probe, and will disable itself if the later is CRITICAL",
            {perm_conf,["admin", "other"], ["admin"]},
            bmonitor_probe_nagios,
             {nagios_plugin_conf,
                "/opt/nagios-plugins-1.4.16/libexec/check_tcp",
                [
                    {"-H", 'TEMPLATE_IP'},
                    {"-p", "80"},
                    {"-t", "1"}
                ],
                true
            },
            'UNKNOWN',
            1,
            2,
            [
                {inspector, bmonitor_inspector_status_set,   []},
                {inspector, bmonitor_inspector_property_set, ["status"]}
            ],
            [
                {logger, bmonitor_logger_text, []}
            ],
            ['TEMPLATE_PARENT_NAME'],
            [],
            true
        }
    ]
}
